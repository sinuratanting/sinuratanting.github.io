<!DOCTYPE html>
<html>
  <head>
    <title>Data Iris Prediction</title>
  </head>
  <body>
    <h1>Data Iris Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <p>Sepal Length: <input type="text" name="sepal_length"></p>
      <p>Sepal Width: <input type="text" name="sepal_width"></p>
      <p>Petal Length: <input type="text" name="petal_length"></p>
      <p>Petal Width: <input type="text" name="petal_width"></p>
      <p><input type="submit" value="Predict"></p>
    </form>
    {% if predicted_class %}
    <p>The predicted class is: {{ predicted_class }}</p>
    {% endif %}
  </body>
</html>
